version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Node.jsバージョンを20に設定
        - nvm use 20
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*