version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # amplify_outputs.jsonの確認とコピー
        - |
          echo "🔍 Searching for amplify_outputs.json..."
          find . -name "amplify_outputs.json" -type f | head -5
        - |
          if [ -f amplify_outputs.json ]; then
            cp amplify_outputs.json ./public/amplify_outputs.json
            echo "✅ amplify_outputs.json copied to public directory"
          elif [ -f ./amplify_outputs.json ]; then
            cp ./amplify_outputs.json ./public/amplify_outputs.json
            echo "✅ amplify_outputs.json copied from root to public directory"
          else
            echo "⚠️ amplify_outputs.json not found, checking environment..."
            echo "📁 Current directory: $(pwd)"
            echo "📂 Directory contents:"
            ls -la
          fi
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*